<div class="bs-example">
    <div class="panel-group" [attr.id]="'accordion_' + i" *ngFor="let message of messages; let i = index;">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" [attr.data-parent]="'#accordion_' + i" [attr.href]="'#collapseOne_' + i">{{ message.empId }} {{ message._id }}</a>
                </h4>
            </div>
            <div [attr.id]="'collapseOne_' + i" class="panel-collapse collapse">
                <div class="panel-body">
                  <span class="pull-left">
                    <label for="ex1">First Name: {{ message.fname }} </label>
                        <input class="form-control" type="text" placeholder="{{message.firstName}}" [(ngModel)]="fname">
                      <label for="ex1">Last Name: {{ message.lname }} </label>
                        <input class="form-control" type="text" placeholder="{{message.lastName}}" [(ngModel)]="lname">
                      <label for="ex1">Employee Job: {{ message.job }} </label>
                        <input class="form-control" type="text" placeholder="{{message.job}}" [(ngModel)]="occu">
                      <label for="ex1">Employee Phone: {{ message.num }} </label>
                        <input class="form-control" type="text" placeholder="{{message.num}}" [(ngModel)]="number">
                  </span>
                    <div class="col-md-2 col-md-offset-5">
                        <button type="button" class="btn btn-warning" aria-label="Left Align" (click)="onUpdateMessage(message.empId)">
                        <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
                        </button>
                        </div>
                    <span class="pull-right">
                        <button type="button" class="btn btn-danger" aria-label="Left Align" (click)="onDeleteMessage(message.empId)">
                        <span class="glyphicon glyphicon-remove-sign pull-right" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
