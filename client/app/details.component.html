<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <button class="btn btn-primary" (click)="onAddMessage()">New Random Message</button>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <article class="panel panel-default" *ngFor="let message of messages">
                <div class="panel-body">
                    {{ message.content }}
                </div>
            </article>
        </div>
    </div>
</div>
