<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/core.js" type="text/javascript"></script>
  
</head>
<body>
    <div class="container">
    <div class="jumbotron" id="juminfo" >
        <h1 id="yesthead" class="display-3" class="text-center col-md-4 col-md-offset-4">Company Employees</h1>
        <p id="info" class="lead" class="text-center col-md-4 col-md-offset-4">This section is used to review the staff of the company who are currently employed, to add a new employee to the system enter there details below and press submit.</p>
    </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="fname" [(ngModel)]="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="lname">
                </div>
                <div class="form-group">
                    <label for="empid">Employee ID:</label>
                    <input type="text" class="form-control" [(ngModel)]="empId">
                </div>
                <div class="form-group">
                    <label for="num">Number:</label>
                    <input type="text" class="form-control" [(ngModel)]="num">
                </div>
            <div class="form-group">
                <label for="jobs">Job:</label>
            <select class="form-control" [(ngModel)]="job">
                <option>Sales</option>
                <option>Technician</option>
                <option>Manager</option>
            </select>
            </div>
            <div class="form-group">
                <label for="loc">Location:</label>
            <select type="text" class="form-control" id="loc" [(ngModel)]="storeName">
                <option *ngFor="let store of stores;">{{ store.storeName }}</option>
            </select>
            </div>
            <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" [(ngModel)]="email">
            </div>
                
            <button id="submitBtn" class="btn btn-primary" (click)="onAddMessage()">Submit employee</button>
        </div>
    </div>
    </div>
    <deta></deta>
</body>
</html>
